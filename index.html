<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
<link rel = "stylesheet" href = "style.css">
</head>
<body>
   <div class = "main">
    <form action = "" name = "calculator">
   <div style = "display: inline-block;">
      <input type = "text" id = "numero" name = "numero"  onclick = "inserir()" class = "text1">
      <input type = "text" name = "reset" value = "C" onclick = "reseta()" class = "text2"> 
   </div> <br> <br>
   <div style = "display: inline-block;">
      <input type = "button" name = "botao9" value = "9" onclick = "inserir(9)" class = "num"> <br>
   <input type = "button" name = "botao8" value = "8" onclick = "inserir(8)" class = "num"> <br>
   <input type = "button" name = "botao7" value = "7" onclick = "inserir(7)" class = "num"> <br>
   <input type = "button" name = "addbotao" value = "+" onclick = "inserir('+')"> <br>
   </div>
   <div style = "display: inline-block;">
   <input type = "button" name = "botao6" value = "6" onclick = "inserir(6)" class = "num"> <br>
   <input type = "button" name = "botao5" value = "5" onclick = "inserir(5)" class = "num"> <br>
   <input type = "button" name = "botao4" value = "4" onclick = "inserir(4)" class = "num"> <br>
   <input type = "button" name = "subbotao" value = "-" onclick = "inserir('-')" > <br>
</div>
   <div style = "display: inline-block;">
<input type = "button" name = "botao3" value = "3" onclick = "inserir(3)" class = "num"> <br>
   <input type = "button" name = "botao2" value = "2" onclick = "inserir(2)" class = "num"> <br>
   <input type = "button" name = "botao1" value = "1" onclick = "inserir(1)" class = "num"> <br>
   <input type = "button" name = "multbotao" value = "x" onclick = "inserir('x')" class = "operacao"> <br>
</div>
  <div style = "display: inline-block;">
<input type = "button" name = "botao0" value = "0" onclick = "inserir(0)" class = "num"> <br>
   <input type = "button" name = "botaodivid" value = "/" onclick = "inserir('/')" > <br>
   <input type = "button" name = "botaovirgula" value = "." onclick = "inserir('.')" > <br>
   <input type = "button" name = "igualbotao" value = "=" onclick = "calcula (resultado)" > <br>
</div>
</form>
</div>
   <script src="calculadora.js" > </script>
</body>
</html>
